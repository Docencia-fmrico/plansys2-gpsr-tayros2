
name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    container:
      image: osrf/ros:humble-desktop
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y wget python3-vcstool python3-colcon-coveragepy-result

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.3.3
        with:
          required-ros-distributions: humble

      - name: Create custom repos
        run: wget -O /tmp/all.repos https://raw.githubusercontent.com/IntelligentRoboticsLabs/plansys2_tfd_plan_solver/master/plansys2.repos


      - name: build and test
        uses: ros-tooling/action-ros-ci@0.2.6
        with:
          package-name: plansys2_gpsr_tayros2
          target-ros2-distro: humble
          import-token: ${{ secrets.WORKFLOW_TOKEN }}
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
